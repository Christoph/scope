<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Demystifying Email Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
	
<!-- Header -->
	<tr>
		<td align="center" bgcolor="#fff" style="padding: 40px 0 30px 0;">
 			<img src="logo.png" alt="Graphite - less noise, more noise" width="262" height="43" style="display: block;" />
		</td>
	</tr>
<!-- Main -->

	<tr>
		<td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
			 <table border="0" cellpadding="0" cellspacing="0" width="100%">
				  <tr>
					   <td>
					    Article Title
					   </td>
				  </tr>
				  <tr>
					   <td>
					    Article Content
					   </td>
				  </tr>
				  <tr>
					   <td>
						    <table border="0" cellpadding="0" cellspacing="0" width="100%">
								 <tr>
									  <td width="260" valign="top">
									   		Cluster Topic
									  </td>
									  <td style="font-size: 0; line-height: 0;" width="20">
									   		&nbsp;
									  </td>
									  <td width="260" valign="top">
									   		Cluster INformation
									  </td>
								 </tr>
							</table>
					   </td>
				  </tr>
			 </table>
	</td>
	</tr>


<!-- Footer -->
	<tr>
		<td bgcolor="#aec7e8" style="padding: 30px 30px 30px 30px;">
 			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				 <tr>
					 
						<td width="75%">
							 &copy; Paul Boes, 2016<br/>
							 Unsubscribe 
						</td>
					  
					  	<td>
					   		<td align="right">
								 <table border="0" cellpadding="0" cellspacing="0">
									  <tr>
										   <td>
											    <a href="http://www.twitter.com/">
											     <img src="images/tw.gif" alt="Twitter" width="38" height="38" style="display: block;" border="0" />
											    </a>
											</td>
											 <td style="font-size: 0; line-height: 0;" width="20">&nbsp;
											 </td>
											<td>
											    <a href="http://www.twitter.com/">
											     <img src="images/fb.gif" alt="Facebook" width="38" height="38" style="display: block;" border="0" />
											    </a>
										   </td>
									  </tr>
								 </table>
							</td>
					  	</td>
				 </tr>
			</table>
		</td>
	</tr>

</table>
</body>
</html>
