{% extends "graphite/base.html" %}
{% load staticfiles %}


{% block head %}

    <script align='center' type="text/javascript" src="{% static 'last24h/d3.min.js' %}"></script> 
    <script type='text/javascript'> var json = 

    "{% with 'last24h/cs/cs_'|add:strin|add:'_nl.json' as user_query_path %}{% static user_query_path %}{% endwith %}",
    tgt = "{% with 'last24h/cs/cs_'|add:strin|add:'_tgt_cluster.json' as user_query_path %}{% static user_query_path %}{% endwith %}",
    init_message = "<div align=center><u>Custom Search on {{time}}h</u><p><p><strong>{% for q in query %}{{q}}<br/>{% endfor %}</strong><p><p><u>Summary</u>:<br/><br/> Scanned articles: <strong>{{info.articlenumber}}</strong><br/> Total words processed: <strong> {{info.words}}</strong>{% if term %}<br/>Based on <a href='https://news.google.com'>Google News</a>{% endif %}<br/><br/> For help with navigation press the help button in the top right corner.</div>",
    custom = 1,
    nodefac = 0.6,
    linkdist = 60;
     </script>
{% endblock %}
        

{% block vis %}
<script type='text/javascript' src="{% static 'last24h/graph.js' %}"> </script>
{% endblock %}
